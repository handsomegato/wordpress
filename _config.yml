title: "Handsome Gato Incorporated"
description: "WordPress Development & Digital Marketing Excellence"
url: "https://handsomegato.github.io"
baseurl: "/wordpress"

# Build settings
markdown: kramdown
highlighter: rouge
theme: minima

# Exclude from processing
exclude:
  - wp-content/
  - .gitignore
  - README.md

# Include specific files
include:
  - _pages
  - index.html

# Collections
collections:
  docs:
    output: true
    permalink: /:collection/:name/

# Plugins
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag

# SEO
author: "Handsome Gato Incorporated"
twitter:
  username: handsomegato
social:
  name: Handsome Gato Incorporated
  links:
    - https://github.com/handsomegato
